<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Packer Fans Inc.</title>
</head>

<body>
  <header>
    <nav class="text-center">
      <ul>
        <li> <a href="https://www.packers.com/">Greenbay Packers</a></li>
        <li> <a href="https://lombardiave.com/">Green Bay Packers Community</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">Packers Fan Site</h1>
    <figure>
      <img src="images/gbphelmet.jpg" alt="Green Bay Packers Helmet">
      <figcaption class="text-center">Green Bay Packer Fan For Life!.</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Enter Fan Contact Info</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">
    Â© 2021 My New Website Productions 
  </footer>
    
</body>
</html>
